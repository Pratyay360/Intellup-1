{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c06afd5824.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "normaluser/css/profile/profile.css" %}">
    <link rel="stylesheet" href="{% static "normaluser/css/profile/profile-settings.css" %}">
    <link rel="stylesheet" href="{% static "normaluser/css/profile/profile-responsive.css" %}">
    <title>Profile - Stats</title>
</head>

<body>
    <style>


    </style>


    <div class="container">
        <!-- Changes -->
        <div id="overlay">
            <div class="menu" >
            <div class="btns">
                <button> <a href="{% url "normalUserProfile" %}">Details</a> </button>
            </div>
            <div class="btns">
                <button> <a href="{% url "normalUserWallet" %}">Wallet</a> </button>
            </div>
            <div class="btns">
                <button> <a href="{% url "normalUserProfileStats" %}">Stats</a> </button>
            </div>
                <div class="btns active">
                    <button style="background-color: white; color: #000;">Settings</button>
                </div>
            </div>
        </div>

        <div class="menu" id="menuForDesktop">
            <div class="btns">
                <button> <a href="{% url "normalUserProfile" %}">Details</a> </button>

            </div>
            <div class="btns">
                <button> <a href="{% url "normalUserWallet" %}">Wallet</a> </button>
            </div>
            <div class="btns">
                <button> <a href="{% url "normalUserProfileStats" %}">Stats</a> </button>
            </div>
            <div class="btns active">
                <button style="background-color: white; color: #000;">Settings</button>
                <div class="arrow-left">
                        <img src="{% static "normaluser/img/triangle.png" %}" alt="">
                </div>
            </div>
        </div>


<!-- Changes End -->

        <div class="content">
            <div class="heading">
                <h1>Settings</h1>
                <a id="menuIcon" onclick="showMenu()"><i class="fas fa-bars fa-2x"></i></a>
            </div>
            <div class="box">
                <div class="box-img">
                    <img src="{% static "normaluser/img/settings.png" %}" alt="">
                </div>

                {% if message %}
                    {% autoescape off %}
                        {{ message }}
                    {% endautoescape %}

                {% endif %}
                <form method="post">
                    {% csrf_token %}
                <div class="box-data">
                    <div class="password">
                        <div class="txt-field">
                            <input type="password" name="old_password"  placeholder="Old Password" required>
                            <input type="password" name="new_password"  placeholder="New Password" required>
                            <input type="password" name="confirm_new_password"  placeholder="Confirm Password" required>
                        </div>
                        <div class="btn-change">
                            <button type="submit">Change Password</button>
                        </div>
                    </div>
                    <div class="btn-logout">
                        <button type="button" onclick='window.location.href="{% url "normalUserLogout" %}"'>LOG OUT &nbsp; <i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function showMenu() {
            document.getElementById("overlay").style.display = "flex";
        }
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
</body>

</html>
